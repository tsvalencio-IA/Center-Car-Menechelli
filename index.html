<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Dashboard - Center Car Menechelli</title>
  
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1e40af">
  <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">

  <!-- TailwindCSS e Ícones -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-slate-100 h-screen flex flex-col overflow-hidden">

  <!-- TELA DE LOGIN -->
  <div id="userScreen" class="fixed inset-0 z-[100] flex items-center justify-center bg-slate-900 p-4">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm text-center border-t-8 border-blue-800 relative overflow-hidden">
      <div class="absolute -right-10 -top-10 w-32 h-32 bg-yellow-400 rounded-full opacity-20"></div>
      
      <div class="relative z-10">
          <h1 class="text-xl font-bold text-gray-600 mb-0">SISTEMA</h1>
          <h2 class="text-4xl font-black text-blue-900 mb-1 tracking-tighter">MENECHELLI</h2>
          <p class="text-xs font-bold text-yellow-600 uppercase tracking-widest mb-8 border-b border-gray-100 pb-4">Center Car • Gestão Inteligente</p>
          
          <form id="loginForm" class="text-left space-y-4">
            <div>
              <label class="block text-xs font-bold text-gray-500 uppercase mb-1 ml-1">Colaborador</label>
              <div class="relative">
                <select id="userSelect" required class="appearance-none w-full p-3 bg-gray-50 border border-gray-200 rounded-xl font-bold text-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
                  <option value="">Carregando equipe...</option>
                </select>
                <i class='bx bx-chevron-down absolute right-3 top-3.5 text-xl text-gray-400'></i>
              </div>
            </div>
            <div>
              <label class="block text-xs font-bold text-gray-500 uppercase mb-1 ml-1">Senha de Acesso</label>
              <input type="password" id="passwordInput" required class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl font-bold text-gray-700 focus:ring-2 focus:ring-blue-500 outline-none transition-all" placeholder="••••••">
            </div>
            <button type="submit" class="w-full btn bg-blue-800 hover:bg-blue-900 text-white py-4 rounded-xl text-sm font-bold shadow-lg shadow-blue-900/20 uppercase tracking-wide mt-2">
              <i class='bx bx-log-in-circle text-xl'></i> Acessar Painel
            </button>
            <p id="loginError" class="text-red-500 text-xs text-center h-4 font-bold"></p>
          </form>
      </div>
      
      <div class="mt-8 pt-4 border-t border-gray-100 flex justify-center items-center gap-1 text-[10px] text-gray-400">
          <span>Powered by</span> 
          <strong class="text-blue-900 flex items-center gap-1">thIAguinho <i class='bx bxs-bot text-yellow-500'></i></strong>
      </div>
    </div>
  </div>

  <!-- APLICAÇÃO PRINCIPAL -->
  <div id="app" class="hidden flex-col h-full">
    
    <!-- Header -->
    <header class="bg-white shadow-sm z-30 flex-shrink-0 relative">
      <div id="attention-panel-container" class="bg-slate-800 overflow-hidden transition-all duration-300 max-h-0">
        <div id="attention-panel" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3 p-3 container mx-auto"></div>
      </div>

      <div class="px-4 py-3 flex justify-between items-center gap-4">
        <!-- Logo e Toggle -->
        <div class="flex items-center gap-3">
            <button id="toggle-panel-btn" class="w-10 h-10 flex items-center justify-center bg-gray-100 hover:bg-slate-200 rounded-xl text-slate-600 transition-colors relative">
                <i class='bx bxs-dashboard text-2xl'></i>
                <span id="alert-led" class="absolute top-2 right-2 w-2.5 h-2.5 bg-red-500 rounded-full border-2 border-white hidden"></span>
            </button>
            <div class="hidden sm:block leading-tight">
                <h1 class="text-lg font-black text-blue-900 tracking-tight">MENECHELLI</h1>
                <p class="text-[10px] font-bold text-gray-400 uppercase">Gestão de Oficina v3.0</p>
            </div>
        </div>
        
        <!-- Busca Central -->
        <div class="flex-grow max-w-2xl relative mx-2">
            <div class="relative group">
                <i class='bx bx-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-xl group-focus-within:text-blue-600 transition-colors'></i>
                <input type="search" id="globalSearchInput" placeholder="Pesquisar Placa, Cliente ou Modelo..." 
                       class="w-full py-2.5 pl-10 pr-4 bg-slate-100 border-none rounded-xl focus:bg-white focus:ring-2 focus:ring-blue-500 outline-none transition-all placeholder-gray-400 text-sm font-medium">
            </div>
            <div id="globalSearchResults" class="absolute top-full left-0 right-0 bg-white shadow-2xl rounded-xl mt-2 hidden z-50 max-h-[60vh] overflow-y-auto border border-gray-100 p-2 space-y-1"></div>
        </div>

        <!-- Ações Direita -->
        <div class="flex items-center gap-2">
          <!-- Atalhos Desktop -->
          <div class="hidden md:flex items-center gap-2 border-r border-gray-200 pr-3 mr-1">
              <button id="adminBtn" class="p-2 text-gray-400 hover:text-blue-700 hover:bg-blue-50 rounded-lg transition-all hidden" title="Configurações">
                  <i class='bx bxs-cog text-xl'></i>
              </button>
              <button id="reportsBtn" class="p-2 text-gray-400 hover:text-green-700 hover:bg-green-50 rounded-lg transition-all hidden" title="Relatórios">
                  <i class='bx bxs-file-pdf text-xl'></i>
              </button>
          </div>

          <!-- Botão Nova OS -->
          <button id="addOSBtn" class="btn bg-blue-700 hover:bg-blue-800 text-white px-4 py-2.5 rounded-xl shadow-lg shadow-blue-700/20 active:scale-95">
            <i class='bx bx-plus text-xl'></i> <span class="hidden sm:inline">NOVA O.S.</span>
          </button>
          
          <!-- Menu Usuário -->
          <div class="relative ml-2 group">
              <div class="w-10 h-10 bg-slate-200 rounded-full flex items-center justify-center text-slate-600 font-bold cursor-pointer border-2 border-white shadow-sm overflow-hidden">
                  <i class='bx bxs-user'></i>
              </div>
              <div class="absolute right-0 top-full mt-2 w-48 bg-white rounded-xl shadow-xl border border-gray-100 hidden group-hover:block p-1 z-50">
                  <div class="px-4 py-2 border-b border-gray-100">
                      <p class="text-xs text-gray-400">Logado como</p>
                      <p id="currentUserName" class="font-bold text-gray-800 truncate">...</p>
                  </div>
                  <button id="logoutButton" class="w-full text-left px-4 py-2 text-red-600 hover:bg-red-50 rounded-lg text-sm font-bold flex items-center gap-2">
                      <i class='bx bx-log-out'></i> Sair
                  </button>
              </div>
          </div>
        </div>
      </div>
    </header>

    <!-- ÁREA KANBAN (IMPORTANTE: USA GRID, NÃO FLEX SCROLL) -->
    <main class="flex-grow overflow-y-auto p-4 sm:p-6 bg-slate-100">
      <div id="kanbanBoard" class="w-full max-w-[1920px] mx-auto">
        <!-- Colunas serão injetadas aqui pelo JS usando Grid CSS -->
      </div>
    </main>

  </div>

  <!-- MODAL: NOVA OS -->
  <div id="osModal" class="modal fixed inset-0 hidden items-center justify-center p-4">
    <div class="modal-content w-full max-w-lg overflow-hidden">
      <div class="bg-blue-900 text-white p-4 flex justify-between items-center">
        <h2 class="font-bold text-lg flex items-center gap-2"><i class='bx bxs-folder-plus'></i> Abrir Nova Ficha</h2>
        <button class="btn-close-modal text-white/70 hover:text-white"><i class='bx bx-x text-2xl'></i></button>
      </div>
      <div class="p-6 overflow-y-auto max-h-[70vh]">
        <form id="osForm" class="space-y-4">
          <input type="hidden" id="osId">
          <!-- Placa e Modelo -->
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Placa</label>
              <input id="osPlaca" type="text" placeholder="ABC1234" required class="w-full p-3 border rounded-lg bg-gray-50 font-mono text-xl font-bold text-center uppercase focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
            <div>
              <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Veículo/Modelo</label>
              <input id="osModelo" type="text" placeholder="Ex: Fiat Toro" required class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
          </div>
          
          <!-- Cliente e Contato -->
          <div>
              <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Cliente</label>
              <input id="osCliente" type="text" placeholder="Nome Completo" required class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
          </div>
          <div class="grid grid-cols-2 gap-4">
             <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Telefone</label>
                <input id="osTelefone" type="tel" placeholder="(17) 99999-9999" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
             </div>
             <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">KM Atual</label>
                <input id="osKm" type="number" placeholder="0" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
             </div>
          </div>

          <!-- Responsável e Prioridade -->
          <div class="grid grid-cols-1 gap-4">
             <div>
               <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Consultor Responsável</label>
               <select id="osResponsavel" required class="w-full p-3 bg-white border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"></select>
             </div>
          </div>

          <!-- Queixa -->
          <div>
              <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Reclamação do Cliente</label>
              <textarea id="osObservacoes" rows="3" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none resize-none" placeholder="Descreva os problemas relatados..."></textarea>
          </div>

          <!-- Prioridade Radios -->
          <div class="bg-gray-50 p-3 rounded-lg border border-gray-200">
              <label class="block text-xs font-bold text-gray-500 uppercase mb-2 text-center">Nível de Urgência</label>
              <div class="flex justify-between gap-2">
                  <label class="cursor-pointer flex-1 text-center">
                      <input type="radio" name="osPrioridade" value="verde" class="peer hidden" checked>
                      <div class="p-2 rounded-lg border border-gray-200 text-gray-500 font-bold text-xs peer-checked:bg-green-500 peer-checked:text-white peer-checked:border-green-600 transition-all">NORMAL</div>
                  </label>
                  <label class="cursor-pointer flex-1 text-center">
                      <input type="radio" name="osPrioridade" value="amarelo" class="peer hidden">
                      <div class="p-2 rounded-lg border border-gray-200 text-gray-500 font-bold text-xs peer-checked:bg-yellow-500 peer-checked:text-white peer-checked:border-yellow-600 transition-all">ATENÇÃO</div>
                  </label>
                  <label class="cursor-pointer flex-1 text-center">
                      <input type="radio" name="osPrioridade" value="vermelho" class="peer hidden">
                      <div class="p-2 rounded-lg border border-gray-200 text-gray-500 font-bold text-xs peer-checked:bg-red-600 peer-checked:text-white peer-checked:border-red-700 transition-all">URGENTE</div>
                  </label>
              </div>
          </div>
        </form>
      </div>
      <div class="p-4 border-t bg-gray-50 flex justify-end gap-3">
        <button type="button" class="btn-close-modal btn bg-white border border-gray-300 text-gray-700 hover:bg-gray-100 px-6 py-3 rounded-lg">Cancelar</button>
        <button type="submit" form="osForm" class="btn bg-blue-700 hover:bg-blue-800 text-white px-8 py-3 rounded-lg shadow-lg">Salvar Ficha</button>
      </div>
    </div>
  </div>

  <!-- MODAL: DETALHES (FICHA COMPLETA) -->
  <div id="detailsModal" class="modal fixed inset-0 hidden items-center justify-center p-2 sm:p-6">
    <div class="modal-content w-full max-w-7xl h-full overflow-hidden bg-slate-100">
      
      <!-- Header do Modal -->
      <div class="bg-white border-b px-6 py-4 flex justify-between items-center flex-shrink-0">
        <div>
            <h2 class="text-2xl font-black text-slate-800 tracking-tight" id="modalTitlePlaca">ABC-1234</h2>
            <p class="text-sm text-slate-500 font-medium" id="modalTitleModelo">Veículo</p>
        </div>
        <div class="flex gap-2">
            <button id="exportOsBtn" class="btn bg-slate-800 hover:bg-slate-900 text-white px-4 py-2 rounded-lg text-sm shadow-md">
                <i class='bx bxs-printer'></i> Imprimir Ficha
            </button>
            <button class="btn-close-modal w-10 h-10 rounded-lg bg-gray-100 hover:bg-red-100 text-gray-500 hover:text-red-600 flex items-center justify-center transition-colors">
                <i class='bx bx-x text-2xl'></i>
            </button>
        </div>
      </div>

      <!-- Corpo com Scroll -->
      <div class="flex-grow overflow-y-auto p-4 sm:p-6">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <!-- COLUNA ESQUERDA (2/3): Informações, Mídia, Histórico -->
            <div class="lg:col-span-2 space-y-6">
                
                <!-- Card Principal -->
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6 relative overflow-hidden">
                    <div class="absolute top-0 right-0 w-24 h-24 bg-blue-50 rounded-bl-full -mr-10 -mt-10"></div>
                    <div id="detailsInfoContent"></div> <!-- Injetado via JS -->
                </div>

                <!-- Galeria de Mídia -->
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6">
                    <h3 class="text-sm font-bold text-slate-400 uppercase tracking-wider mb-4 flex items-center gap-2">
                        <i class='bx bxs-camera'></i> Evidências Visuais
                    </h3>
                    <div id="thumbnail-grid" class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-5 gap-3"></div>
                </div>

                <!-- Histórico (Timeline) -->
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6">
                    <h3 class="text-sm font-bold text-slate-400 uppercase tracking-wider mb-4 flex items-center gap-2">
                        <i class='bx bx-list-ul'></i> Linha do Tempo
                    </h3>
                    <div id="timelineContainer" class="space-y-0"></div>
                </div>
            </div>

            <!-- COLUNA DIREITA (1/3): Controles -->
            <div class="space-y-6">
                <!-- Painel de Atualização -->
                <div class="bg-white rounded-2xl shadow-lg border border-blue-100 p-5 sticky top-0">
                    <div class="bg-blue-50 -m-5 mb-5 p-4 border-b border-blue-100">
                        <h3 class="font-bold text-blue-900 flex items-center gap-2"><i class='bx bx-edit'></i> Nova Atualização</h3>
                    </div>

                    <form id="logForm" class="space-y-3">
                        <input type="hidden" id="logOsId">
                        <textarea id="logDescricao" placeholder="Descreva o serviço realizado, peça trocada ou observação..." rows="4" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl text-sm focus:ring-2 focus:ring-blue-500 outline-none resize-none"></textarea>
                        
                        <div class="flex gap-2">
                            <input id="logPecas" type="text" placeholder="Peças (Opcional)" class="w-2/3 p-2 bg-slate-50 border rounded-lg text-sm">
                            <input id="logValor" type="number" step="0.01" placeholder="R$ Valor" class="w-1/3 p-2 bg-slate-50 border rounded-lg text-sm">
                        </div>

                        <!-- Botões de Mídia -->
                        <div class="grid grid-cols-2 gap-2 my-2">
                            <button type="button" id="openCameraBtn" class="btn py-2 bg-slate-100 hover:bg-slate-200 text-slate-600 rounded-lg text-xs font-bold border border-slate-200">
                                <i class='bx bxs-camera'></i> FOTO
                            </button>
                            <button type="button" id="openGalleryBtn" class="btn py-2 bg-slate-100 hover:bg-slate-200 text-slate-600 rounded-lg text-xs font-bold border border-slate-200">
                                <i class='bx bxs-image'></i> GALERIA
                            </button>
                        </div>
                        <input id="media-input" type="file" class="hidden" multiple accept="image/*,video/*,application/pdf">
                        <p id="fileName" class="text-xs text-blue-600 font-bold h-4 truncate"></p>

                        <button type="submit" class="w-full btn bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl shadow-md font-bold text-sm mt-2">
                            SALVAR REGISTRO
                        </button>
                    </form>

                    <!-- Ações de Movimentação (Pós-Save) -->
                    <div id="post-log-actions" class="hidden mt-4 pt-4 border-t border-dashed border-slate-200">
                        <p class="text-xs text-center text-slate-400 font-bold uppercase mb-2">Mover Veículo?</p>
                        <div class="grid grid-cols-2 gap-2">
                            <button id="btn-move-prev" class="btn py-2 bg-slate-200 hover:bg-slate-300 text-slate-700 text-xs rounded-lg font-bold">
                                <i class='bx bx-left-arrow-alt'></i> VOLTAR
                            </button>
                            <button id="btn-move-next" class="btn py-2 bg-green-500 hover:bg-green-600 text-white text-xs rounded-lg font-bold">
                                AVANÇAR <i class='bx bx-right-arrow-alt'></i>
                            </button>
                        </div>
                        <button id="btn-stay" class="w-full mt-2 py-2 text-xs text-slate-400 hover:text-slate-600 font-medium underline">Manter onde está</button>
                    </div>
                </div>

                <!-- Admin Zone -->
                <div id="adminZone" class="bg-red-50 rounded-2xl border border-red-100 p-5 hidden">
                    <h4 class="text-xs font-bold text-red-800 uppercase mb-3 flex items-center gap-1"><i class='bx bxs-lock-alt'></i> Área de Risco</h4>
                    <button id="deleteOsBtn" class="w-full btn bg-white border border-red-200 text-red-600 hover:bg-red-600 hover:text-white py-2 rounded-lg text-sm font-bold transition-all">
                        <i class='bx bx-trash'></i> EXCLUIR FICHA
                    </button>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>

  <!-- LIGHTBOX -->
  <div id="lightbox" class="fixed inset-0 z-[200] hidden bg-black/95 backdrop-blur-xl flex-col items-center justify-center">
      <div class="absolute top-4 right-4 flex gap-4">
          <a id="lightbox-download" href="#" download class="text-white hover:text-blue-400 text-3xl"><i class='bx bxs-download'></i></a>
          <button id="lightbox-close" class="text-white hover:text-red-500 text-4xl leading-none">&times;</button>
      </div>
      <div id="lightbox-content" class="w-full h-full flex items-center justify-center p-4"></div>
      <div class="absolute bottom-10 left-0 right-0 flex justify-center gap-8">
          <button id="lightbox-prev" class="p-4 bg-white/10 hover:bg-white/20 rounded-full text-white backdrop-blur"><i class='bx bx-chevron-left text-3xl'></i></button>
          <button id="lightbox-next" class="p-4 bg-white/10 hover:bg-white/20 rounded-full text-white backdrop-blur"><i class='bx bx-chevron-right text-3xl'></i></button>
      </div>
  </div>

  <!-- CONFIRM DELETE MODAL -->
  <div id="confirmDeleteModal" class="modal fixed inset-0 hidden items-center justify-center p-4 z-[200]">
      <div class="bg-white rounded-xl p-6 max-w-sm w-full shadow-2xl text-center">
          <div class="w-16 h-16 bg-red-100 text-red-600 rounded-full flex items-center justify-center mx-auto mb-4 text-3xl"><i class='bx bx-error'></i></div>
          <h3 class="text-lg font-bold text-gray-800 mb-2">Tem certeza?</h3>
          <p id="confirmDeleteText" class="text-sm text-gray-500 mb-6"></p>
          <div class="grid grid-cols-2 gap-3">
              <button id="cancelDeleteBtn" class="btn bg-gray-200 hover:bg-gray-300 text-gray-700 py-2 rounded-lg">Cancelar</button>
              <button id="confirmDeleteBtn" class="btn bg-red-600 hover:bg-red-700 text-white py-2 rounded-lg shadow-lg shadow-red-500/30">SIM, EXCLUIR</button>
          </div>
      </div>
  </div>

  <!-- FIREBASE & LIBS -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="js/app.js"></script>

</body>
</html>

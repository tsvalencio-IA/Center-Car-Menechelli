<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Center Car Menechelli</title>
  
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1e40af">
  <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100">

  <!-- TELA DE LOGIN -->
  <div id="userScreen" class="flex items-center justify-center min-h-screen p-4 bg-slate-900">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-sm text-center border-t-8 border-blue-800">
      <h1 class="text-2xl font-bold text-gray-800 mb-1">CENTER CAR</h1>
      <h2 class="text-3xl font-black text-blue-900 mb-2">MENECHELLI</h2>
      <p class="text-sm font-semibold text-gray-500 uppercase tracking-widest">Sistema de Gestão</p>
      
      <form id="loginForm" class="mt-8 text-left">
        <div class="mb-4">
          <label for="userSelect" class="block text-sm font-medium text-gray-700 mb-1">Colaborador</label>
          <select id="userSelect" required class="p-3 border border-gray-300 rounded-lg w-full focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-gray-50">
            <option value="">Selecione seu usuário...</option>
          </select>
        </div>
        <div class="mb-6">
          <label for="passwordInput" class="block text-sm font-medium text-gray-700 mb-1">Senha de Acesso</label>
          <input type="password" id="passwordInput" required class="p-3 border border-gray-300 rounded-lg w-full focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Digite sua senha">
        </div>
        <button type="submit" class="w-full btn bg-blue-800 hover:bg-blue-900 text-white py-3 text-base font-bold shadow-lg transition-transform transform hover:scale-105">
          ACESSAR SISTEMA
        </button>
        <p id="loginError" class="text-red-500 text-sm mt-4 text-center h-4 font-medium"></p>
      </form>
      
      <p class="text-xs text-gray-400 mt-8">Licenciado para Center Car Menechelli</p>
    </div>
  </div>

  <!-- APLICAÇÃO PRINCIPAL -->
  <div id="app" class="hidden">
    <header class="bg-white shadow-md sticky top-0 z-40">
      <div id="attention-panel-container">
        <div id="attention-panel" class="grid grid-cols-1 sm:grid-cols-2 gap-2 p-2"></div>
      </div>
      <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center gap-4">
        <div class="flex items-center gap-3">
            <div>
                <h1 class="text-xl font-black text-blue-900 leading-none">MENECHELLI</h1>
                <p class="text-xs font-bold text-gray-500 tracking-wide">CENTER CAR</p>
            </div>
            <div id="alert-led" class="hidden"></div>
            <button id="toggle-panel-btn" class="text-gray-400 hover:text-blue-800 p-1" title="Mostrar/Ocultar Painel de Alertas">
                <i class='bx bxs-chevron-up text-2xl'></i>
            </button>
        </div>
        
        <div class="flex-grow max-w-md relative search-container hidden sm:block">
            <input type="search" id="globalSearchInput" placeholder="Buscar placa, cliente ou OS..." class="w-full p-2 pl-4 text-sm border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm">
            <div id="globalSearchResults" class="absolute top-full left-0 right-0 bg-white border border-gray-300 rounded-b-md shadow-lg z-50 hidden max-h-60 overflow-y-auto"></div>
        </div>

        <div class="flex items-center gap-3">
          <button id="addOSBtn" class="btn bg-blue-700 hover:bg-blue-800 text-white px-4 py-2 flex items-center gap-2 shadow-sm">
            <i class='bx bx-plus-circle text-xl'></i><span class="hidden md:inline">Nova O.S.</span>
          </button>
          
          <button id="adminBtn" class="btn bg-gray-700 hover:bg-gray-800 text-white px-3 py-2 hidden" title="Configurações">
              <i class='bx bxs-cog text-xl'></i>
          </button>
           <button id="reportsBtn" class="btn bg-green-600 hover:bg-green-700 text-white px-3 py-2 hidden" title="Relatórios">
              <i class='bx bxs-file-pdf text-xl'></i>
          </button>
          
          <div class="text-right ml-2 border-l pl-3 border-gray-300">
            <p id="currentUserName" class="font-bold text-gray-800 text-sm"></p>
            <button id="logoutButton" class="text-xs text-red-500 hover:text-red-700 font-medium">Sair</button>
          </div>
        </div>
      </div>
      
      <!-- Busca Mobile -->
      <div class="sm:hidden px-4 pb-3">
        <input type="search" id="globalSearchInputMobile" placeholder="Buscar placa..." class="w-full p-2 text-sm border border-gray-300 rounded-md">
      </div>
    </header>

    <main class="container mx-auto p-4 sm:p-6 lg:p-8">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 xl:grid-cols-8 gap-6" id="kanbanBoard"></div>
    </main>
  </div>

  <!-- MODAL NOVA OS -->
  <div id="osModal" class="modal fixed inset-0 z-50 hidden items-center justify-center p-4">
    <div class="modal-content w-full max-w-lg">
      <div class="modal-header bg-blue-900 text-white">
        <h2 id="osModalTitle" class="text-xl font-bold">Nova Ordem de Serviço</h2>
      </div>
      <div class="modal-body p-6">
        <form id="osForm" class="space-y-4">
          <input type="hidden" id="osId">
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div class="form-group">
              <label for="osPlaca" class="block text-sm font-bold text-gray-700 mb-1">Placa</label>
              <input id="osPlaca" type="text" placeholder="ABC1234" required class="p-2 border rounded w-full uppercase font-mono">
            </div>
            <div class="form-group">
              <label for="osModelo" class="block text-sm font-bold text-gray-700 mb-1">Veículo/Modelo</label>
              <input id="osModelo" type="text" placeholder="Ex: Fiat Toro" required class="p-2 border rounded w-full">
            </div>
            <div class="form-group sm:col-span-2">
              <label for="osCliente" class="block text-sm font-bold text-gray-700 mb-1">Cliente</label>
              <input id="osCliente" type="text" placeholder="Nome completo" required class="p-2 border rounded w-full">
            </div>
            <div class="form-group">
              <label for="osTelefone" class="block text-sm font-bold text-gray-700 mb-1">Telefone/WhatsApp</label>
              <input id="osTelefone" type="tel" placeholder="(00) 00000-0000" class="p-2 border rounded w-full">
            </div>
            <div class="form-group">
              <label for="osKm" class="block text-sm font-bold text-gray-700 mb-1">KM Atual</label>
              <input id="osKm" type="number" placeholder="0" class="p-2 border rounded w-full">
            </div>
            <div class="form-group sm:col-span-2">
              <label for="osResponsavel" class="block text-sm font-bold text-gray-700 mb-1">Responsável Técnico</label>
              <select id="osResponsavel" required class="p-2 border rounded w-full bg-white">
                <option value="">Selecione...</option>
              </select>
            </div>
            <div class="form-group sm:col-span-2">
              <label for="osObservacoes" class="block text-sm font-bold text-gray-700 mb-1">Reclamação do Cliente / Defeito</label>
              <textarea id="osObservacoes" placeholder="Descreva o problema relatado..." rows="3" class="p-2 border rounded w-full"></textarea>
            </div>
            <div class="form-group sm:col-span-2">
                <label class="block text-sm font-bold text-gray-700 mb-2">Prioridade</label>
                <div class="flex items-center space-x-6">
                    <label class="flex items-center space-x-2 cursor-pointer bg-green-50 p-2 rounded border border-green-200 w-full justify-center">
                        <input type="radio" name="osPrioridade" value="verde" class="form-radio h-4 w-4 text-green-600" checked>
                        <span class="text-sm font-medium text-gray-700">Normal</span>
                    </label>
                    <label class="flex items-center space-x-2 cursor-pointer bg-yellow-50 p-2 rounded border border-yellow-200 w-full justify-center">
                        <input type="radio" name="osPrioridade" value="amarelo" class="form-radio h-4 w-4 text-yellow-500">
                        <span class="text-sm font-medium text-gray-700">Atenção</span>
                    </label>
                    <label class="flex items-center space-x-2 cursor-pointer bg-red-50 p-2 rounded border border-red-200 w-full justify-center">
                        <input type="radio" name="osPrioridade" value="vermelho" class="form-radio h-4 w-4 text-red-600">
                        <span class="text-sm font-medium text-gray-700">Urgente</span>
                    </label>
                </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer bg-gray-50 p-4 flex justify-end gap-3">
        <button type="button" class="btn-close-modal btn bg-white border border-gray-300 text-gray-700 px-4 py-2 hover:bg-gray-50">Cancelar</button>
        <button type="submit" form="osForm" class="btn bg-blue-800 hover:bg-blue-900 text-white px-6 py-2 shadow-md">Salvar O.S.</button>
      </div>
    </div>
  </div>

  <!-- MODAL DETALHES -->
  <div id="detailsModal" class="modal fixed inset-0 z-50 hidden items-center justify-center p-4">
    <div class="modal-content w-full max-w-6xl h-[90vh] flex flex-col">
      <div class="modal-header bg-gray-50 border-b">
        <div class="flex justify-between items-center">
          <h2 class="text-xl font-bold text-gray-800">Ficha da O.S.</h2>
          <button class="btn-close-modal text-3xl text-gray-400 hover:text-red-600">&times;</button>
        </div>
      </div>
      <div class="modal-body bg-gray-100 overflow-y-auto">
        <div class="os-details-container">
          <div class="os-header bg-white rounded-lg p-6 shadow-sm mb-4">
             <div id="detailsHeader" class="flex justify-between items-start flex-wrap gap-4"></div>
            <div id="detailsObservacoes" class="hidden mt-4 pt-4 border-t border-gray-100"></div>
          </div>
          
          <div class="os-content grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- COLUNA ESQUERDA (2/3) -->
            <div class="lg:col-span-2 space-y-6">
               <div class="bg-white rounded-lg shadow-sm p-4">
                <h3 class="section-title text-blue-900 border-b pb-2 mb-4 font-bold flex items-center gap-2">
                    <i class='bx bxs-camera'></i> Fotos e Vídeos
                </h3>
                <div id="thumbnail-grid" class="grid grid-cols-4 gap-2 min-h-[100px] bg-gray-50 rounded p-2"></div>
              </div>

              <div class="bg-white rounded-lg shadow-sm p-4">
                <h3 class="section-title text-blue-900 border-b pb-2 mb-4 font-bold flex items-center gap-2">
                    <i class='bx bx-list-ul'></i> Histórico de Execução
                </h3>
                <div id="timelineContainer" class="timeline mt-4 space-y-4 pr-2"></div>
              </div>
            </div>

            <!-- COLUNA DIREITA (1/3) - AÇÕES -->
            <div class="lg:col-span-1 space-y-4">
              <div class="bg-white rounded-lg shadow-sm p-4 border-t-4 border-blue-600">
                  <h3 class="font-bold text-gray-700 mb-3">Nova Atualização</h3>
                  <form id="logForm" class="space-y-3">
                    <input type="hidden" id="logOsId">
                    <textarea id="logDescricao" placeholder="Descreva o que foi feito..." rows="3" required class="p-3 border rounded w-full text-sm bg-gray-50 focus:bg-white transition-colors"></textarea>
                    
                    <div class="flex gap-2">
                      <input id="logPecas" type="text" placeholder="Peças" class="p-2 border rounded w-2/3 text-sm">
                      <input id="logValor" type="number" step="0.01" placeholder="R$" class="p-2 border rounded w-1/3 text-sm">
                    </div>

                    <div class="grid grid-cols-2 gap-2">
                        <button type="button" id="openCameraBtn" class="btn bg-gray-200 hover:bg-gray-300 text-gray-700 py-2 text-sm flex items-center justify-center gap-1">
                            <i class='bx bxs-camera'></i> Câmera
                        </button>
                        <button type="button" id="openGalleryBtn" class="btn bg-gray-200 hover:bg-gray-300 text-gray-700 py-2 text-sm flex items-center justify-center gap-1">
                            <i class='bx bxs-image'></i> Galeria
                        </button>
                    </div>
                    <input id="media-input" type="file" class="hidden" multiple accept="image/*,video/*,application/pdf">
                    <p id="fileName" class="text-xs text-blue-600 font-semibold h-4"></p>

                    <button type="submit" class="w-full btn bg-blue-600 hover:bg-blue-700 text-white py-2 font-bold shadow-sm flex justify-center items-center gap-2">
                      <i class='bx bx-send'></i> Registrar
                    </button>
                  </form>
                  
                  <div id="post-log-actions" class="hidden mt-4 pt-3 border-t space-y-2">
                    <p class="text-xs text-center text-gray-500 mb-2">Mover para qual etapa?</p>
                    <div class="grid grid-cols-2 gap-2">
                        <button id="btn-move-prev" class="btn bg-gray-500 hover:bg-gray-600 text-white text-xs">Retroceder</button>
                        <button id="btn-move-next" class="btn bg-green-600 hover:bg-green-700 text-white text-xs">Avançar</button>
                    </div>
                    <button id="btn-stay" class="w-full btn bg-gray-100 text-gray-600 text-xs hover:bg-gray-200">Manter Status</button>
                  </div>
              </div>
              
              <div class="bg-white rounded-lg shadow-sm p-4">
                  <h4 class="font-bold text-gray-700 mb-2 text-sm">Ações Rápidas</h4>
                  <form id="kmUpdateForm" class="flex gap-2 mb-3">
                      <input id="updateKmInput" type="number" placeholder="Atualizar KM" class="p-2 border rounded w-full text-sm">
                      <button type="submit" class="btn bg-gray-200 hover:bg-blue-100 text-blue-700 px-3"><i class='bx bx-save'></i></button>
                  </form>
                  <button id="exportOsBtn" class="w-full btn border border-gray-300 text-gray-700 hover:bg-gray-50 text-sm mb-2 flex items-center justify-center gap-2">
                    <i class='bx bx-printer'></i> Imprimir Ficha
                  </button>
                  <button id="deleteOsBtn" class="w-full btn bg-red-50 text-red-600 hover:bg-red-100 text-sm flex items-center justify-center gap-2 hidden">
                    <i class='bx bx-trash'></i> Excluir O.S.
                  </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- LIGHTBOX, MODAIS DE CONFIRMAÇÃO E RELATÓRIOS (Mantidos da estrutura original, ocultos por padrão) -->
  <div id="lightbox" class="modal fixed inset-0 z-[100] hidden items-center justify-center p-4 bg-black bg-opacity-90">
    <div class="relative w-full h-full flex items-center justify-center">
        <div id="lightbox-content" class="max-w-full max-h-full"></div>
        <button id="lightbox-close" class="absolute top-4 right-4 text-white text-4xl">&times;</button>
        <button id="lightbox-prev" class="absolute left-4 text-white text-4xl bg-black bg-opacity-50 rounded-full p-2"><i class='bx bx-chevron-left'></i></button>
        <button id="lightbox-next" class="absolute right-4 text-white text-4xl bg-black bg-opacity-50 rounded-full p-2"><i class='bx bx-chevron-right'></i></button>
    </div>
  </div>
  
  <!-- Modal Admin (Cloudinary) -->
  <div id="adminModal" class="modal fixed inset-0 z-[101] hidden items-center justify-center p-4">
    <div class="modal-content w-full max-w-md bg-white rounded-lg shadow-xl p-6">
        <h2 class="text-xl font-bold mb-4">Configuração de Mídia</h2>
        <form id="cloudinaryForm" class="space-y-4">
             <input id="cloudNameInput" type="text" placeholder="Cloud Name" required class="p-2 border rounded w-full">
             <input id="uploadPresetInput" type="text" placeholder="Upload Preset" required class="p-2 border rounded w-full">
             <button type="submit" class="btn bg-blue-600 text-white w-full py-2 rounded">Salvar Configuração</button>
        </form>
        <button class="btn-close-modal mt-4 text-gray-500 w-full">Fechar</button>
    </div>
  </div>

  <!-- Modal Relatórios -->
  <div id="reportsModal" class="modal fixed inset-0 z-[101] hidden items-center justify-center p-4">
    <div class="modal-content w-full max-w-4xl bg-white rounded-lg shadow-xl p-6">
        <div class="flex justify-between mb-4">
            <h2 class="text-xl font-bold">Relatórios</h2>
            <button class="btn-close-modal text-2xl">&times;</button>
        </div>
        <form id="reportsForm" class="flex gap-4 mb-4">
            <input type="date" id="startDate" class="border p-2 rounded">
            <input type="date" id="endDate" class="border p-2 rounded">
            <button type="submit" class="bg-blue-600 text-white px-4 rounded">Filtrar</button>
        </form>
        <div id="reportsResultContainer" class="overflow-y-auto max-h-96"></div>
        <button id="exportReportBtn" class="hidden mt-4 bg-green-600 text-white px-4 py-2 rounded">Exportar PDF</button>
    </div>
  </div>
  
  <!-- Modais de Confirmação (Delete) -->
  <div id="confirmDeleteModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-[110] flex items-center justify-center">
      <div class="bg-white p-6 rounded shadow-lg max-w-sm text-center">
          <p id="confirmDeleteText" class="mb-4">Confirmar exclusão?</p>
          <div class="flex justify-center gap-4">
              <button id="cancelDeleteBtn" class="bg-gray-300 px-4 py-2 rounded">Cancelar</button>
              <button id="confirmDeleteBtn" class="bg-red-600 text-white px-4 py-2 rounded">Excluir</button>
          </div>
      </div>
  </div>

  <!-- Repetir estrutura simples para Media e Log se necessário via JS -->

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <!-- REMOVIDO: firebase-storage.js pois não será utilizado -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf-autotable.min.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
